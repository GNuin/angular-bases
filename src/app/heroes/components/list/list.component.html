<h3>Listado de Heroes</h3>
<div *ngIf="deletedHero; else nothingDeleted">
  <h4 >Heroe borrado <small class="text-danger">{{deletedHero}}</small></h4>
</div>

<ng-template #nothingDeleted>
  <h4>No ha borrado heroes.</h4>
</ng-template>



<button *ngIf="heroesName.length > 0" (click)="removedLastHero()" class="btn btn-outline-danger">Borrar ultimo heroe</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroesName" class="list-group-item">{{name}}</li>
</ul>
